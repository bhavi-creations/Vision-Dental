<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Dental Features</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
    }

    .dental-section {
      padding: 60px 0;
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
      padding: 20px;
      transition: all 0.4s ease;
    }

    .image-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #00bcd4 0%, #0097a7 100%);
      border-radius: 20px;
      opacity: 0.12;
      transition: all 0.4s ease;
    }

    .image-wrapper:hover::before {
      opacity: 0.22;
      transform: scale(1.03);
    }

    .image-wrapper::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 3px solid transparent;
      border-radius: 15px;
      background: linear-gradient(135deg, #00bcd4, #0097a7) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      transition: all 0.4s ease;
    }

    .image-wrapper:hover::after {
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
    }

    .dental-img {
      position: relative;
      z-index: 1;
      height: 500px;
      object-fit: contain;
      transition: transform 0.4s ease;
      filter: drop-shadow(0 10px 25px rgba(0, 188, 212, 0.2));
    }

    .image-wrapper:hover .dental-img {
      transform: scale(1.05);
      filter: drop-shadow(0 15px 35px rgba(0, 188, 212, 0.4));
    }

    .vdh-feature-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      padding: 50px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.4s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .vdh-feature-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 70px rgba(0, 188, 212, 0.25);
    }

    .vdh-title {
      color: #00838f;
      font-weight: 700;
      margin-bottom: 35px;
      text-align: center;
      position: relative;
      padding-bottom: 20px;
    }

    .vdh-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #00bcd4, #0097a7);
      border-radius: 2px;
    }

    .vdh-list-row {
      padding: 15px 0;
      transition: all 0.3s ease;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .vdh-list-row:hover {
      background: rgba(0, 188, 212, 0.08);
      padding-left: 15px;
    }

    .vdh-teal-icon {
      color: #00bcd4;
      font-size: 1.3rem;
      margin-right: 15px;
      transition: all 0.3s ease;
    }

    .vdh-list-row:hover .vdh-teal-icon {
      transform: translateX(5px);
      color: #0097a7;
    }

    .vdh-feature-text {
      color: #37474f;
      font-weight: 500;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .image-wrapper {
        margin-bottom: 30px;
      }

      .vdh-feature-box {
        margin-bottom: 30px;
        padding: 40px 30px;
      }

      .dental-img {
        height: 350px;
      }

      .vdh-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="dental-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4 col-12 d-flex justify-content-center">
          <div class="image-wrapper">
            <img src="./assets/img/vision.png" alt="Vision" class="dental-img img-fluid">
          </div>
        </div>
        
        <div class="col-md-4 col-12 d-flex justify-content-center">
          <div class="vdh-feature-box">
            <h1 class="vdh-title display-6">Vision dental offers you</h1>

            <ul class="list-unstyled">
              <li class="d-flex align-items-center vdh-list-row fs-5">
                <i class="bi bi-caret-right-fill vdh-teal-icon"></i>
                <span class="vdh-feature-text">Highest Quality Dental Care</span>
              </li>

              <li class="d-flex align-items-center vdh-list-row fs-5">
                <i class="bi bi-caret-right-fill vdh-teal-icon"></i>
                <span class="vdh-feature-text">High Ethical Standards</span>
              </li>

              <li class="d-flex align-items-center vdh-list-row fs-5">
                <i class="bi bi-caret-right-fill vdh-teal-icon"></i>
                <span class="vdh-feature-text">Best Sterilization Protocol</span>
              </li>

              <li class="d-flex align-items-center vdh-list-row fs-5">
                <i class="bi bi-caret-right-fill vdh-teal-icon"></i>
                <span class="vdh-feature-text">Affordable & Transparent Price</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-4 col-12 d-flex justify-content-center">
          <div class="image-wrapper">
            <img src="./assets/img/mission.png" alt="Mission" class="dental-img img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
