<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Below Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* .dropdown-submenu {
      position: relative;
    } */

    /* Stack submenu vertically below parent item */
    /* .dropdown-submenu > .dropdown-menu {
      display: none;
      position: static;
      margin-left: 1rem;
      padding-left: 1rem;
      border-left: 1px solid #ccc;
    } */

    .dropdown-submenu.show > .dropdown-menu {
      display: block;
    }

    /* .dropdown-item.dropdown-toggle::after {
      margin-left: auto;
    } */
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Clinic</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- Main Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="mainDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Treatments
          </a>
          <ul class="dropdown-menu" aria-labelledby="mainDropdown">

            <!-- Cancer Treatments -->
            <li class="dropdown-submenu">
              <a href="#" class="dropdown-item dropdown-toggle">Cancer Treatments</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Brain Cancer</a></li>
                <li><a class="dropdown-item" href="#">Lung Cancer</a></li>

                <!-- Sub-submenu -->
                <li class="dropdown-submenu">
                  <a href="#" class="dropdown-item dropdown-toggle">More Cancers</a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Skin Cancer</a></li>
                    <li><a class="dropdown-item" href="#">Bone Cancer</a></li>
                  </ul>
                </li>
              </ul>
            </li>

            <!-- Surgical Treatments -->
            <li class="dropdown-submenu">
              <a href="#" class="dropdown-item dropdown-toggle">Surgical Treatments</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Robotic Surgery</a></li>
                <li><a class="dropdown-item" href="#">Invasive Surgery</a></li>
              </ul>
            </li>

            <!-- Direct Item -->
            <li><a class="dropdown-item" href="#">Palliative Care</a></li>

          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Submenu Toggle Script -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggles = document.querySelectorAll('.dropdown-submenu > .dropdown-toggle');

    toggles.forEach(toggle => {
      toggle.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();

        const parent = toggle.parentElement;
        const siblings = parent.parentElement.querySelectorAll('.dropdown-submenu');

        // Close siblings
        siblings.forEach(sibling => {
          if (sibling !== parent) sibling.classList.remove('show');
        });

        // Toggle current
        parent.classList.toggle('show');
      });
    });

    // Close all on outside click
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.dropdown-menu')) {
        document.querySelectorAll('.dropdown-submenu').forEach(item => item.classList.remove('show'));
      }
    });
  });
</script>

</body>
</html>
